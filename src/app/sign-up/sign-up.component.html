<div class="content">
  <mat-card class="mat-elevation-z15 mat-elevation-y15">
    <mat-card-header>
      <mat-card-title>
        Create your account
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signUpForm"  (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput >
          <mat-error *ngIf="this.signUpForm.hasError('required', 'name')">
            Name is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="this.signUpForm.hasError('minlength', 'name')">
            Most have <strong>3 </strong>caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Bio</mat-label>
          <textarea  formControlName="bio" matInput></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" matInput placeholder="Ex. pat@example.com">
        </mat-form-field>

        <div class="password-container">
          <mat-form-field>
            <mat-label>Password</mat-label> 
            <input [type]="hide ? 'password' : 'text' " formControlName="password" matInput>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input type="password" [type]="hide ? 'password' : 'text' " formControlName="confirmPassword" matInput>
          </mat-form-field>
        </div>

          <mat-checkbox formControlName="changeAcceptTerms" (change)="changeAcceptTerms($event)" class="example-margin">Check me!</mat-checkbox>
          

          
          <button mat-flat-button  color="primary">Primary</button>
        
      </form>

    </mat-card-content>
  </mat-card>
  <mat-tab></mat-tab>
</div>
